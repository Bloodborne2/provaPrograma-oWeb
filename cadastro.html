<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="formCadastro">
        <h2>Cadastro de Voluntário</h2>
        <div>
            <input type="text" id="nome" placeholder="Nome" required>
            <p id="erroNome" class="erro"></p>
        </div>
        <div>
            <input type="email" id="email" placeholder="E-mail" required>
            <p id="erroEmail" class="erro"></p>
        </div>
        <div>
            <input type="text" id="cep" placeholder="CEP" required>
            <p id="erroCep" class="erro"></p>
        </div>
        <div>
            <input type="text" id="endereco" placeholder="Endereço" readonly>
        </div>
        <div>
            <input type="text" id="bairro" placeholder="Bairro" readonly>
        </div>
        <input type="text" id="cidade" name="cidade" hidden>

        <button type="submit">Cadastrar</button>
        <p id="mensagem" class="mensagem"></p>
        <p style="text-align: center;"><a href="menus.html" >Volar para a pagina inicial</a></p>

    </form>

</body>
<script src="script.js"></script>

</html>
